Claire, an ethnic Korean grad student from 
Switzerland, arrives in Tokyo to escort her 
grandparents on their first visit to Korea

heel pachinko parlor of the title. This 
trip takes a few weeks of preparation and 
to help fill the time, Claire signs up to 
tutor 12-year-old Mieko in French.
