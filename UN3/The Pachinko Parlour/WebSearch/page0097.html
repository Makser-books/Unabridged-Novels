<noscript>
I cram my phone to my chest. The mist has turned to rain, falling steadily on the concrete. Crane drivers emerge from their cockpits and scurry into the warehouses. I raise the phone to my lips. Tell Mathieu that I’m going to Korea, I don’t know how long for. He may have to wait for me. He’ll wait, he replies.  When I get back to the waiting area, all the passengers have gone. Only my grandparents remain; my grandmother is gesticulating, trying to tell the stewardess I’m on my way back. The stewardess catches sight of me, smiles and asks for our tickets.  We’re  late,  she says, it’s time to leave. I feel my grandmother shoving me from behind. ‘Okay, okay, go, go!’ she chirps. I step onto the gangplank, clutch the handrail. The walkway feels slippery underfoot. A voice booms from the loudspeaker: welcome aboard, security instructions in Japanese ?rst, then in Korean. It’s hard to see the inside of the ship, there’s too much condensation. Passengers trace shapes on the portholes with their ?ngertips. Halfway along, I look back. My grandparents are rooted to the spot. The stewardess has closed the barrier. I freeze. My grandfather has his arm round my grandmother. She waves at me to say goodbye. I make a move in their direction, but I can see them mouthing:  ‘Go, go.’  I raise my hand high in the air, wave to them as I step onto the boat. The loudspeakers have fallen silent. All that lingers is an echo. A clamour of languages merging gradually to become one. 95
