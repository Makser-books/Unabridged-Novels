This is the first and possibly best-known of 
Robert Laxalt’s books, appears to be a personal 
and rather simple story about the journey of the 
author’s father, Dominique, to his Basque homeland 
after forty-seven years as an immigrant sheepherder 
-in the American West. In fact, the book has been 
often described as an intimate biography or as an 
affectionate memoir of a son to his father. Even 
Laxalt himself has emphasized to me the personal 
quality of this story:
“I couldn’t write it as a novel because something 
was missing. I thought that the poignancy of this 
trip moved me very much. It was a story of discovery 
for me, too. It was a book written from the heart." width="110" height="115">
