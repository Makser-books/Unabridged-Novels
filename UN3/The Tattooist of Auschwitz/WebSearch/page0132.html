The next morning, Lale hangs around the main gates, bag in hand. Twice SS approach him.‘Politische Abteilung,’ he says on both occasions, and is left alone. But he is more apprehensive than he used to be. Victor and Yuri break from the line of men entering the camp and greet Lale warmly.‘Do we ask where you’ve been?’ Victor asks. ‘Best not,’ Lale replies.‘You back in business?’‘Not like before. I’m scaling it down, OK? Just a little extra food, if you can, no more nylons.’‘Sure. Welcome back,’ Victor says with enthusiasm.Lale extends his hand, Victor takes it, and the diamond changes hands. ‘Down payment. See you tomorrow?’‘Tomorrow.’Yuri looks on. ‘It’s good to see you again,’ he says quietly.‘You too, Yuri. Have you grown?’‘Yeah, I reckon I have.’‘Say,’ said Lale, ‘you wouldn’t happen to have any chocolate on you? I really need to spend some time with my girl.’Yuri takes a block out of his bag, handing it to Lale with a wink.Lale heads straight to the women’s camp and Block 29. The kapo is where she always is, soaking up the sun. She watches Lale approach.‘Tätowierer, good to see you again,’ she says.‘Have you lost weight? You’re looking good,’ Lale says with the merest hint of irony.‘You haven’t been around for a while.’‘I’m back now.’ He hands her the chocolate. ‘I’ll get her for you.’He watches her walk towards the administration building and speak to a female SS officer outside. Then he enters the block and sits, waiting for Gita to walk through the door. He doesn’t have to wait long before she appears.130
