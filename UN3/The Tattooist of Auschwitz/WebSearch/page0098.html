‘The other?’ he asks.Roughly, the other man’s arm is thrust at him. He looks closely at both numbers.‘See here. This is not a three, it’s an eight. Part of it is faded, but it’s an eight.’The guard scribbles on each cold arm the correct numbers. Without asking for permission, Lale gets up and leaves the building. Baretski catches up with him outside, where he is doubled over and breathing deeply.Baretski waits a moment or two. ‘Are you all right?’‘No, I’m not fucking all right. You bastards. How many more of us must you kill?’‘You’re upset. I can see that.’Baretski is just a kid, an uneducated kid.  But Lale can’t help wondering how he can feel nothing for the people they have just seen, the agony of death inscribed on their faces and twisted bodies.‘Come on, let’s go,’ says Baretski.Lale pulls himself up to walk beside him, though he cannot look at him.‘You know  something, Tätowierer?  I  bet  you’re  the only  Jew  who  ever walked into an oven and then walked back out of it.’He laughs loudly, slaps Lale on the back and strides off ahead.96
