‘Is it OK there?’‘It’s OK. But the Germans just throw all the prisoners’  possessions in together. Rotten food mixed with clothing. And the mould – I hate touching it and it stinks.’‘I’m glad you’re not outside. I’ve spoken to some men who know girls from their village who also work in the Canada. They tell me they often find jewels and money.’‘I’ve heard that. I just seem to find mouldy bread.’‘You will be careful, won’t you? Don’t do anything silly, and always keep your eye on the SS.’‘I’ve learned that lesson well, trust me.’ A siren sounds.‘You’d better get back to your block,’ says Lale. ‘Next time I’ll bring some food for you.’‘You have food?’‘I can get extra. I’ll get it to you, and I’ll see you next Sunday.’Lale stands and holds his hand out to Gita. She takes it. He pulls her to her feet, holds her hand a moment longer than he should. He can’t take his eyes off her.‘We should go.’ She breaks eye contact, but maintains her spell over him with a smile that makes his knees go weak.48
