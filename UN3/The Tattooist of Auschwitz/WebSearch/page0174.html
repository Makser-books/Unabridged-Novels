<noscript>
As the teller of Lale’s story, it became important for me to identify how memory and history sometimes waltz in step and sometimes strain to part, to present not a lesson in history, of which there are many, but a unique lesson in humanity. Lale’s memories were, on the whole, remarkably clear and precise. They matched my research into people, dates and places. Was this a comfort?Getting to know a person for whom such terrible facts had been a lived reality made them all the more horrific. There was no parting of memory and history for this beautiful old man – they waltzed perfectly in step.The Tattooist of Auschwitz  is a story of two ordinary people, living in an extraordinary time, deprived not only of their freedom but their dignity, their names, and their identities, and it is Lale’s account of what they needed to do to survive. Lale lived his life by the motto: ‘If you wake up in the morning, it is a good day.’  On the morning of his funeral I woke knowing it was not a good day for me, but that it would have been for him. He was now with Gita.172
