            <td width="25%" valign="top" height="220">
                <p align="center"><a href="https://makser-books.github.io/Unabridged-Novels/UN3/The-Story-of-an-Hour-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1679587024/Digital%20Library/UNABRIDGED/The_Story_of_an_Hour.png" alt="The Story of an Hour" title="The Story of an Hour - Kate Chopin
In Kate Chopin’s 'The Story of an Hour', 
the main character, Mrs. Mallard, is a 
married woman with a heart condition. Her 
husband is away and news comes that he 
has perished in a horrific train accident. 
Her sister gently breaks the news to her, 
and silently, Mrs. Mallard rejoices. It turns 
out that she is not happily married and the 
thought of freedom from her bonds of 
marriage gives her joy. She assumes that 
she will be playing the mournful widow, but 
is she?" onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></p>
            </td>
            <td width="25%" valign="top" height="220">
                <p align="center"><a href="https://makser-books.github.io/Unabridged-Novels/UN3/The-Tattooist-of-Auschwitz-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1679745964/Digital%20Library/UNABRIDGED/The_Tattoist_of_Auschwitz.png" alt="The Tattooist of Auschwitz" title="The Tattooist of Auschwitz by Heather Morris
The Tattooist of Auschwitz is based on a true 
story about a Jewish man, Lale Sokolov, who 
is put to work as a tattooist at Auschwitz, 
the infamous German concentration camp. 
There, he meets Gita, a woman who is waiting 
to be branded with her identifying serial 
number, and he falls in love with her.
The story that follows is one about love, luck, 
survival and finding hope in the most 
impossible of places." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></p>
            </td>
            <td width="25%" valign="top" height="220">
                <p align="center"><a href="https://makser-books.github.io/Unabridged-Novels/UN3/The-Pachinko-Parlour-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1681059085/Digital%20Library/UNABRIDGED/The_Pachinko_Parlour.png" alt="The Pachinko Parlour" title="The Pachinko Parlour - Elisa Shua Dusapin
Claire, an ethnic Korean grad student from 
Switzerland, arrives in Tokyo to escort her 
grandparents on their first visit to Korea 
since they left to escape the Korean War. 
They run “Shiny”, the somewhat down-at-
heel pachinko parlor of the title. This 
trip takes a few weeks of preparation and 
to help fill the time, Claire signs up to 
tutor 12-year-old Mieko in French.
Given that Elisa Shua Dusapin’s debut 
Winter in Sokcho won the 2021 National 
Book Award for Translated Literature, The 
Pachinko Parlour comes with high 
expectations. It doesn’t disappoint." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></p>
            </td>
            <td width="25%" valign="top" height="220">
                <p align="center"><a href="https://makser-books.github.io/Unabridged-Novels/UN3/Sweet-Promised-Land-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1701883496/Digital%20Library/UNABRIDGED/Sweet_Promised_Land.png" alt="Sweet Promised Land" title="Sweet Promised Land - Robert Laxalt
This is the first and possibly best-known of 
Robert Laxalt’s books, appears to be a personal 
and rather simple story about the journey of the 
author’s father, Dominique, to his Basque homeland 
after forty-seven years as an immigrant sheepherder 
-in the American West. In fact, the book has been 
often described as an intimate biography or as an 
affectionate memoir of a son to his father. Even 
Laxalt himself has emphasized to me the personal 
quality of this story:
“I couldn’t write it as a novel because something 
was missing. I thought that the poignancy of this 
trip moved me very much. It was a story of discovery 
for me, too. It was a book written from the heart." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></p>
            </td>
            <td width="25%" valign="top" height="220">
                <p align="center"><a href="https://makser-books.github.io/Unabridged-Novels/UN3/Harry-Potter-&-The-Philosopher-s-Stone-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1728987473/Digital%20Library/UNABRIDGED/Harry%20Potter/Harry_Potter_The_Philosopher_s_Stone.png" alt="Harry Potter & The Philosopher's Stone" title="Harry Potter & The Philosopher's Stone by J.K. Rowling
In Harry Potter & The Philosopher's Stone, 
we are introduced to the Boy Who Lived and 
the wizarding world, which is inhabited by 
a range of colourful characters and 
fantastical creatures. In Harry’s first 
year at Hogwarts School at Witchcraft and 
Wizardry, he begins his magical education, 
shines on the Quidditch field and overcomes 
a series of sinister obstacles to find the 
mysterious Philosopher’s Stone. Harry Potter 
and the Philosopher’s Stone is the first 
novel in J.K. Rowling’s bestselling seven-book 
series." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></p>
            </td>
            <td width="25%" valign="top" height="220">
                <p align="center"><a href="https://makser-books.github.io/Unabridged-Novels/UN3/Setting-Free-the-Kites-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1738786198/Digital%20Library/UNABRIDGED/Setting_Free_the_Kites.png" alt="Setting Free the Kites" title="Setting Free the Kites by Alex George
This book tells the touching story of Robert 
Carter, a young boy in 1976 Maine. He finds 
his life forever changed when he meets Nathan 
Tilly, a fearless and adventurous new friend. 
The narrative explores their profound 
friendship forged through shared tragedies 
while illustrating life lessons about loss 
and resilience." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></p>
